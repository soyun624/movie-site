<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script defer src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="config.js" defer></script>

    <script src="discover.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/home.html">TV-Show</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/favorite.html">Favorite</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/discover.html">Discover</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-6">
          <div class="input-group py-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Year</span>
            </div>
            <input
              id="year"
              type="number"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
            />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="input-group py-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="sort">Sort</label>
            </div>
            <select class="custom-select" id="sort">
              <option selected value="">Choose...</option>
              <option value="popularity.desc">Popularity descending</option>
              <option value="popularity.asc">Popularity ascending</option>
              <option value="vote_average.desc">Vote average descending</option>
              <option value="vote_average.asc">Vote average ascending</option>
            </select>
          </div>
        </div>
      </div>
      <div
        class="row d-flex align-items-start justify-content-around"
        id="tv-shows"
      ></div>
    </div>
  </body>
</html>
